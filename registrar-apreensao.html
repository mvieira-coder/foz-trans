<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Apreensão</title>
  <link rel="stylesheet" href="/home.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script>
    // Função para gerar número de processo aleatório
    function gerarNumeroProcesso() {
      const numeroProcesso = `PROC-${Math.floor(100000 + Math.random() * 900000)}`;
      document.getElementById("numero-processo").value = numeroProcesso;
    }

    // Executa a função assim que a página é carregada
    document.addEventListener("DOMContentLoaded", gerarNumeroProcesso);
  </script>
</head>

<body style="background-color: #f5f5f5; margin: 0; padding: 0; font-family: 'Poppins', sans-serif;">

  <!-- Logo -->
  <header style="background-color: white; padding: 10px 20px; display: flex; align-items: center;">
    <a href="javascript:history.back()" style="text-decoration: none;">
      <h1 style="font-size: 24px; margin: 0; font-family: 'Poppins', sans-serif; color: black;">
        <span style="color: green;">Foz</span><span style="color: blue;">Trans</span>
      </h1>
    </a>
  </header>

  <main>
    <form class="form-apreensao" style="margin: 20px auto; padding: 20px; max-width: 600px; background: white; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      <!-- Campo do número de processo -->
      <div class="form-group">
        <label for="numero-processo">Número do Processo</label>
        <input type="text" id="numero-processo" name="numero-processo" readonly style="background: #f9f9f9; color: #333;">
      </div>

      <!-- Nome -->
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <!-- CPF -->
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
      </div>

      <!-- RG -->
      <div class="form-group">
        <label for="rg">RG</label>
        <input type="text" id="rg" name="rg" required>
      </div>

      <!-- Telefone -->
      <div class="form-group">
        <label for="telefone">Telefone para Contato</label>
        <input type="tel" id="telefone" name="telefone" required>
      </div>

      <!-- Placa -->
      <div class="form-group">
        <label for="placa">Placa do Veículo</label>
        <input type="text" id="placa" name="placa" required>
      </div>

      <!-- Modelo -->
      <div class="form-group">
        <label for="modelo">Modelo do Veículo</label>
        <input type="text" id="modelo" name="modelo" required>
      </div>

      <!-- Motivo -->
      <div class="form-group">
        <label for="motivo">Motivo da Apreensão</label>
        <textarea id="motivo" name="motivo" rows="4" required></textarea>
      </div>

      <!-- Data -->
      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" id="data" name="data" required>
      </div>

      <!-- Botão -->
      <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
        Registrar
      </button>
    </form>
  </main>

  <footer>
    <p>Telefone: (45) 2105-9600</p>
    <p>Desenvolvido por alunos do curso de Eng. Software / ADS</p>
    Endereço: Rua Edgard Schimmelpfeng, 43 -<br />
    Centro Cívico, Foz do Iguaçu - PR, 85863-900<br />

    <p>CNPJ: 02.345.707/0001-65</p>
    <p class="email">E-mail: foztrans@pmfi.pr.gov.br</p>
  </footer>

  <style>
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input[readonly] {
      background-color: #f9f9f9;
    }

    footer p {
      margin: 5px 0;
    }
  </style>
</body>

</html>
